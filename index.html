<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 3 - Formulário</title>
</head>
<body>
    <h1>Prova 3 - Formulário</h1>

    <form>
        <label for="nome_input">Nome:</label>
        <input type="text" id="nome_input" name="nome">

        <label for="email_input">Email:</label>
        <input type="email" id="email_input" name="email">

        <label for="senha_input">Senha:</label>
        <input type="password" id="senha_input" name="senha">

        <label for="pais_select">País:
            <select id="pais_select" name="pais">
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="estados_unidos">Estados Unidos</option>
            </select>
        </label>

        <label for="mensagem_input">Mensagem:</label><br>
        <textarea id="mensagem_input" name="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem aqui..."></textarea>
        <br><br>

        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
